      div {
        width: 100px;
        height: 100px;
        border: 2px solid;
        overflow: auto;
      }

  <body>
    <div>
      최근 월스트리트에서 머스크가 대표직을 내려놔야 한다는 목소리가 커졌고,
      테슬라 주주들은 머스크가 테슬라 경영에 소홀해질 것이라는 우려를 제기했다.
      테슬라 주가도 하락세에서 반등하지 못하고 있다. 결국 머스크는 자신이 너무
      많은 일을 하고 있다고 인정하면서 트위터의 CEO 물색에 나섰다. 다만 그는
      지난 18일 "트위터를 살려야 하는 자리를 원하는 사람은 아무도 없다"고 밝힌
      바 있다.
    </div>
