<!DOCTYPE html>
<html lang="en">
  <head>

    <title>css_027_position.html</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border-width: 0;
      }
      .box1 {
        width: 500px;
        height: 100px;
        background-color: black;
      }

      .box2 {
        width: 500px;
        height: 200px;
        background-color: yellow;
        position: relative;
      }

      .box3 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 50px;
        top: 50px;
      }

      .box4 {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        left: 200px;
        top: 0px;
      }

      .box5 {
        width: 100px;
        height: 400px;
        background-color: aqua;
        position: fixed;
        right: 10px;
        top: 50px;
      }

      .box6 {
        width: 800px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!--
        포지션(position 속성)
        1. position은 박스에 대한 배치를 변경할 때 사용한다.
        2. position의 값으로 static, absolite, relative , fixed 등이 있다.
        3. static : 순서에 의한 기본 위치를 저장한다.
           absolute : 부모 요소를 기준으로 위치를 변경한다. (원래의 위치값을 잃는다.)
           relative : 자기 자신을 기준으로 위치를 변경한다. (원래의 위치값을 가지고 있다.)
           fixed : 스크린을 기준으로 위치를 지정한다. (원래의 위치값을 잃는다.)
        4. absolute의 위치 지정
           부모요소의 position이 static이면 기준점이 body가 된다.
           부모요소의 pdsition이 absolute , fixed, relative이면 기준점이 부모요소이다.
    -->
    <div class="box1"></div>
    <div class="box2">
      <div class="box3"></div>
      <div class="box4"></div>
      <p>요소들의 위치 변경</p>
    </div>

    <div class="box5"></div>

      미드필더 고바야시 유키를 영입했지만, 실망스러운 퍼포먼스를 보인 유키는
      시즌 중 비셀 고베로 이적하며 강원에서의 커리어를 조기에 정리했다. 최용수

      알리바예프를 주목했다. 알리바예프는 최용수 감독에 의해 K리그에 데뷔한
