<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery014_before_after.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
          //$('기준요소')before('추가요소');
          $('#myList').before('<li id = 'bNode'>before</li>');

        $('#myList').after('<li id = 'aNode'>after</li>');

        $('<li id='cNode'>inserBefore</li>').insertAfter('#myList');

        console.log($('ul').children().length);
      });
    </script>
  </head>
  <body>
    <button>comit</button>
    <ul>
      <li id="myList">content</li>
    </ul>
  </body>
</html>
